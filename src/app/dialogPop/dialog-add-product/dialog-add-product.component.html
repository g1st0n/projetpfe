

<h1 mat-dialog-title>Add New Item</h1>

<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>reference</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>désignation</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>couleur</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>poids</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>dimensions</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>durée fabrication</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>prix</mat-label>
      <input matInput type="number" formControlName="quantity" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>quantité</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>coutde production</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>
    <div mat-dialog-actions class="action-row">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" color="primary">Add</button>
    </div>
  </form>
</div>
