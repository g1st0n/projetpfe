<h1 mat-dialog-title>Ajouter un produit</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Reference</mat-label>
      <input matInput formControlName="reference" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Désignation</mat-label>
      <input matInput formControlName="designation" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Couleur</mat-label>
      <input matInput formControlName="color" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Poids</mat-label>
      <input matInput formControlName="weight" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Dimensions</mat-label>
      <input matInput formControlName="dimensions" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Durée de Fabrication</mat-label>
      <input matInput formControlName="productionTime" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Prix</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Quantité</mat-label>
      <input matInput type="number" formControlName="quantity" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Coût de Production</mat-label>
      <input matInput type="number" formControlName="productionCost" required>
    </mat-form-field>

    <div mat-dialog-actions class="action-row">
      <button mat-button mat-dialog-close>Annuler</button>
      <button mat-button type="submit" color="primary">Ajouter</button>
    </div>
  </form>
</div>
