<h1 mat-dialog-title class="dialog-title">{{ data ? 'Modifier un client' : 'Ajouter un Nouveau client' }}</h1>

<mat-dialog-content class="dialog-content">
  <!-- Bind formGroup to the form -->
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form-grid" enctype="multipart/form-data">

    <!-- Form Fields -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="Nom" required>
      <mat-error *ngIf="formGroup.get('Nom')?.hasError('required')">
        Le nom est obligatoire.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>RÃ©ference</mat-label>
      <input matInput type="text" formControlName="reference" required>
      <mat-error *ngIf="formGroup.get('reference')?.hasError('required')">
        Le type de client est obligatoire.
      </mat-error>
    </mat-form-field>

   

    <div mat-dialog-actions class="action-row full-width">
      <button mat-button mat-dialog-close class="btn-cancel">Annuler</button>
      <button mat-button type="submit" color="primary" class="btn-submit" [disabled]="formGroup.invalid">
        {{ data ? 'Modifier' : 'Ajouter' }}
      </button>
    </div>

  </form>
</mat-dialog-content>
