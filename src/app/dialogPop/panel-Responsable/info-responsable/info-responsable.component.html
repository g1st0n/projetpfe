<h1 mat-dialog-title class="dialog-title">{{'Responsable' || data?.designation}}</h1>
<div mat-dialog-content class="product-details">
  <!-- Product Image -->
  <div class="product-image">
    <img [src]="'data:' + data.logoType + ';base64,' + data.logo" width="250" />
  </div>
  <!-- Product Info -->
  <div class="product-info">
    <!-- Identification -->
    <div class="product-row">
      <span class="label">Nom:</span> <span class="value">{{data?.lastName}}</span>
    </div>
    <div class="product-row">
      <span class="label">Prénom:</span> <span class="value">{{data?.firstName}}</span>
    </div>
    <div class="product-row">
      <span class="label">E-mail:</span> <span class="value">{{data?.address}}</span>
    </div>

    <div class="product-row">
      <span class="label">Téléphone:</span> <span class="value">{{data?.phoneNumber}}</span>
    </div>
    <div class="product-row">
      <span class="label">Role:</span> <span class="value">{{data?.status}} </span>
    </div>
<!-- Dialog actions -->
<div mat-dialog-actions class="action-row">
  <button mat-button (click)="onDownload(data?.id)">Imprimer</button>
  <button mat-button (click)="onEdit()">Modifier</button>
  <button mat-button (click)="onClose()">Fermer</button>
</div>
