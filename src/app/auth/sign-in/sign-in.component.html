<div class="login-bg position-fixed top-0 start-0 end-0 bottom-0" style="background-image: url(assets/images/gallery/login-bg.png);"></div>

<div class="auth-box d-flex align-items-center justify-content-center my-5 my-lg-0">
 <div class="container-fluid">
  <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
    <div class="col mx-auto">
      <mat-card class="rounded-4 m-2">
        <mat-card-content class="p-5">
          <div class="text-center">
            <img src="https://static-00.iconduck.com/assets.00/angular-icon-1931x2048-bef1f3lm.png"
              class="mb-3" width="55" alt="">
            <h4 class="mb-2">Sign in</h4>
            <p class="mb-4">Please log in to your account</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="row g-3">
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100 mb-0" appearance="outline">
                  <mat-label>Enter Email</mat-label>
                  <input matInput placeholder="Ex. xyz@.com" formControlName="email">
                  <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid email.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100 mb-0" appearance="outline">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <button mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password must be at least 6 characters long.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-12">
                <div class="d-grid">
                  <button mat-flat-button color="primary" [disabled]="loginForm.invalid || loading">
                    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                    <span *ngIf="!loading">Login</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
 </div>
</div>
