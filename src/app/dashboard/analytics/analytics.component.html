<div class="row row-cols-1 row-cols-lg-2 row-cols-xxl-4">
    <div class="col">
        <mat-card class="rounded-4 border-3 border-start border-purple">
            <mat-card-content>
                <div class="d-flex flex-row flex-row-reverse gap-3 align-items-center justify-content-between">
                    <div class="">
                        <span class="material-icons-outlined text-purple fs-2">account_balance_wallet</span>
                    </div>
                    <div class="card-lable mat-light-bg-red">
                        <p class="text-red">-5.7%</p>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-between">
                    <div class="">
                        <h4 class="mb-0 text-purple">1,462 DT</h4>
                        <p class="mb-0">Totale Ventes</p>
                    </div>
                    <apx-chart [series]="AnalyticsChart1.series" [colors]="AnalyticsChart1.colors"
                        [fill]="AnalyticsChart1.fill" [chart]="AnalyticsChart1.chart"
                        [plotOptions]="AnalyticsChart1.plotOptions" [stroke]="AnalyticsChart1.stroke"
                        [tooltip]="AnalyticsChart1.tooltip">
                    </apx-chart>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col">
        <mat-card class="rounded-4 border-3 border-start border-accent">
            <mat-card-content>
                <div class="d-flex flex-row flex-row-reverse gap-3 align-items-center justify-content-between">
                    <div class="">
                        <span class="material-icons-outlined text-accent fs-2">visibility</span>
                    </div>
                    <div class="card-lable mat-light-bg-green">
                        <p class="text-green">+28.5%</p>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-between">
                    <div class="">
                        <h4 class="mb-0 text-accent">642</h4>
                        <p class="mb-0">Total Produit</p>
                    </div>
                    <apx-chart [series]="AnalyticsChart2.series" [colors]="AnalyticsChart2.colors"
                        [fill]="AnalyticsChart2.fill" [chart]="AnalyticsChart2.chart"
                        [plotOptions]="AnalyticsChart2.plotOptions" [stroke]="AnalyticsChart2.stroke" [tooltip]="AnalyticsChart1.tooltip">
                    </apx-chart>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col">
        <mat-card class="rounded-4 border-3 border-start border-teal">
            <mat-card-content>
                <div class="d-flex flex-row flex-row-reverse gap-3 align-items-center justify-content-between">
                    <div class="">
                        <span class="material-icons-outlined text-teal fs-2">insights</span>
                    </div>
                    <div class="card-lable mat-light-bg-red">
                        <p class="text-red">-18.4%</p>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-between">
                    <div class="">
                        <h4 class="mb-0 text-teal">14</h4>
                        <p class="mb-0">Totale Client</p>
                    </div>
                    <apx-chart [series]="AnalyticsChart3.series" [colors]="AnalyticsChart3.colors"
                        [fill]="AnalyticsChart3.fill" [chart]="AnalyticsChart3.chart"
                        [plotOptions]="AnalyticsChart3.plotOptions" [stroke]="AnalyticsChart3.stroke" [tooltip]="AnalyticsChart1.tooltip">
                    </apx-chart>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col">
        <mat-card class="rounded-4 border-3 border-start border-blue">
            <mat-card-content>
                <div class="d-flex flex-row flex-row-reverse gap-3 align-items-center justify-content-between">
                    <div class="">
                        <span class="material-icons-outlined text-blue fs-2">analytics</span>
                    </div>
                    <div class="card-lable mat-light-bg-green">
                        <p class="text-green">+34.6%</p>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-between">
                    <div class="">
                        <h4 class="mb-0 text-blue">42</h4>
                        <p class="mb-0">Totale Commande</p>
                    </div>
                    <apx-chart [series]="AnalyticsChart4.series" [colors]="AnalyticsChart4.colors"
                        [fill]="AnalyticsChart4.fill" [chart]="AnalyticsChart4.chart"
                        [plotOptions]="AnalyticsChart4.plotOptions" [stroke]="AnalyticsChart4.stroke" [tooltip]="AnalyticsChart1.tooltip">
                    </apx-chart>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div><!--end row-->


<div class="row">
    <div class="col-12">
        <mat-card class="rounded-4">
            <div class="d-flex align-items-center justify-content-between gap-3 py-3 px-3 border-bottom">
                <div class="">
                    <h5 class="mb-0">Diagramme de Commande</h5>
                </div>
                <div>
                    <select (change)="onTimeRangeChange($event.target.value)">
                      <option value="week">Week</option>
                      <option value="month">Month</option>
                      <option value="year" selected>Year</option>
                    </select>
                  </div>
            </div>
            <mat-card-content>
                <apx-chart [series]="AnalyticsChart5.series" [chart]="AnalyticsChart5.chart" [xaxis]="AnalyticsChart5.xaxis"
                    [title]="AnalyticsChart5.title" [stroke]="AnalyticsChart5.stroke" [colors]="AnalyticsChart5.colors"
                    [fill]="AnalyticsChart5.fill" [legend]="AnalyticsChart5.legend" [dataLabels]="AnalyticsChart5.dataLabels"
                    [markers]="AnalyticsChart5.markers" [grid]="AnalyticsChart5.grid" [tooltip]="AnalyticsChart1.tooltip">
                </apx-chart>
            </mat-card-content>
        </mat-card>
    </div>
</div><!--end row-->



<div class="row">
    <div class="col-12 col-lg-6 d-flex">
        <mat-card class="rounded-4 w-100">
            <mat-card-content>
                <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
                    <div class="">
                        <h5 class="mb-0">3 Meilleur Produit</h5>
                    </div>
                    <div>
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" class="rounded-4">
                            <button mat-menu-item>
                                <mat-icon class="material-icons-outlined">refresh</mat-icon>
                                <span>Refresh</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon class="material-icons-outlined">cloud_download</mat-icon>
                                <span>Download</span>
                            </button>
        
                        </mat-menu>
                    </div>
                </div>
                <div class="progressbar-list d-flex flex-column gap-5">
                    <div class="progressbar-item">
                        <h6 class="mb-2 d-flex align-items-center gap-2"><span class="">robe en sois</span><span class="fw-light">7.6%</span></h6>
                        <mat-progress-bar mode="determinate" value="85"></mat-progress-bar>
                    </div>
                    <br>
                    <div class="progressbar-item">
                        <h6 class="mb-2 d-flex align-items-center gap-2"><span class="">Robe en jean</span><span class="fw-light">4.1%</span></h6>
                        <mat-progress-bar mode="determinate" value="75"></mat-progress-bar>
                    </div>
                    <br>
                    <div class="progressbar-item">
                        <h6 class="mb-2 d-flex align-items-center gap-2"><span class="">t-shirt en cotton</span><span class="fw-light">3.8%</span></h6>
                        <mat-progress-bar mode="determinate" value="65"></mat-progress-bar>
                    </div>
            
                </div>

            </mat-card-content>
        </mat-card>
    </div>
    
</div><!--end row-->
