<h6 class="mb-0 text-uppercase">Produits</h6>  
<hr>

<mat-card>
  <mat-card-content>
    <div class="d-flex flex-row gap-3 align-items-center justify-content-between">
      <div class="">
        <h5 class="">Produits</h5>
      </div>
      <div>
        <button mat-button color="warn" (click)="deleteSelected()">Supprimer</button> <!-- Supprimer button -->
      </div>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openAddDialog()">
            <mat-icon class="material-icons-outlined">add</mat-icon>
            <span>Ajouter</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Filtrer</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Pantalon ..." #input>
    </mat-form-field>
    
    <div class="sorting-table">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? toggleRowSelection(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
          <td mat-cell *matCellDef="let row" (click)="openDialog(row)">
            <!-- Conditionally display the image if both logo and logoType are defined -->
            <img *ngIf="row.logo && row.logoType" 
                 [src]="'data:' + row.logoType + ';base64,' + row.logo" 
                 [alt]="row.logoName" width="80" />
          </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Réference </th>
          <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.reference}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
          <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.designation}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
          <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.price}}</td>
        </ng-container>

        <!-- Temps Column -->
        <ng-container matColumnDef="productionDuration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> durée production </th>
          <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.quantity}}  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
