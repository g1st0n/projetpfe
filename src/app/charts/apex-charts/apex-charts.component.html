<h6 class="text-uppercase">Analyse Production</h6>
<hr>




<mat-card>
  <mat-card-content>
    <div class="d-flex flex-row gap-3 align-items-center justify-content-between">
      <div class="">
        <h5 class="">Produit Fabriquer</h5>
      </div>
      <div>
        <select (change)="onTimeRangeChange($event.target.value)">
          <option value="week">Week</option>
          <option value="month">Month</option>
          <option value="year" selected>Year</option>
        </select>
      </div>
    </div>
    <apx-chart [series]="LinechartOptions.series" [chart]="LinechartOptions.chart" [xaxis]="LinechartOptions.xaxis"
      [title]="LinechartOptions.title" [stroke]="LinechartOptions.stroke" [colors]="LinechartOptions.colors"
      [fill]="LinechartOptions.fill" [markers]="LinechartOptions.markers" 
      [grid]="LinechartOptions.grid"
      [tooltip]="LinechartOptions.tooltip"></apx-chart>
  </mat-card-content>
</mat-card>




<div class="row row-cols-1 row-cols-lg-2">
  <div class="col">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-row gap-3 align-items-center justify-content-between">
          <div class="">
            <h5 class="">Produit</h5>
          </div>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">visibility</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>

        <div id="chart">
          <apx-chart
            [series]="SimplePiechartOptions.series"
            [chart]="SimplePiechartOptions.chart"
            [labels]="SimplePiechartOptions.labels"
            [colors]="SimplePiechartOptions.colors"
            [responsive]="SimplePiechartOptions.responsive">
          </apx-chart>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="col">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-row gap-3 align-items-center justify-content-between">
          <div class="">
            <h5 class="">Produit Defectueux</h5>
          </div>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">visibility</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>

        <div id="chart">
          <apx-chart
            [series]="SimpleDonutchartOptions.series"
            [chart]="SimpleDonutchartOptions.chart"
            [labels]="SimpleDonutchartOptions.labels"
            [colors]="SimpleDonutchartOptions.colors"
            [responsive]="SimpleDonutchartOptions.responsive">
          </apx-chart>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div><!--end -->
